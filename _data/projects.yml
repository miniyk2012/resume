- project: 趣头条大数据质量保障系统(一期)开发
  company: 趣头条
  duration: 2020年10月 &mdash; 2021年1月
  description:
    <ol class="resume-item-list">
      <li>大数据调度运行工具有dataflow, kepler, libra, 存储有clickhouse, hive, redis, kafka, 监控有kepler, libar, dataflow, datariver, granfana, 天玑平台, report, horizon, 测试同学的监控脚本等, 监控分散各处, 且配置方法各异. 该系统整合了所有数据链路, 提供了脚本和配置2类告警功能, 绘制了全局血缘图, 告警直接显示在大盘上, 将告警功能中心化; 在发生事故前预警，最大限度降低系统故障; 在发生问题的时后，第一时间定位问题解决问题.</li>
      <li>数据链路方面, a.(一期)绘制离线, 实时大数据血缘图链路, 将大数据开发的数据链路形成一个整体, 无论是计算任务错误, 存储异常, 还是skd流量锐减等错误都能够及时准确定位. b.(二期)为增长组的异常自动诊断系统绘制链路图, 将商业化最重要的收入链路纳入质量保障中, 收入的异常能立即定位出是哪个媒体,栏位,代理商,DSP,CPC的问题. c.(长期规划)将数据链路图谱与日常开发工作结合起来。涉及到修改链路的需求，可以直接在图谱上更新.</>
      <li>监控报警方面, a.(一期)将大数据的常用监控功能用配置项来实现, 无代码就完成平常需要写脚本才能实现的监控功能, 功能有定时检查指定的数据量, 空字段量, 数据量的突增突降等. b.(二期)将kafka的流入流量和lag纳入数据监控, 并做成可配置化, 流入流量表征上游数据的写入速度, lag表征下游数据的消费速度, 解决了以往实时任务无法监控的问题. c.(一期)对于配置化无法实现的复杂监控功能, 如多表join, redis ttl过期时间判断等, 给出了运行时脚本监控功能, 通过编写任意的脚本, 上传至代码仓库后即可被定时调度运行. d.(一期)搭建了独立的pushgateway实时数据推送入口, 配合mysql数据库, 可以结合(c)的脚本功能绘制出granfana监控曲线, 根据图形变化发现一些连脚本都很难监控的异常. e.(一期)报警打标和分类, 根据报警的问题打上问题分类标签, 用于事后复盘和总结, 可以防止问题再次发生.</>
      <li>(一期)监控报警与数据链路的关联, 通过配置检测规则和链路的关联关系, 能将报警体现到数据链路上, 以标红突出展示问题. 一旦问题解决, 检测功还能自动将链路标绿. 此外为了适应更复杂场景的监控, 还提供了精细化的报警功能, x. 定义监控的检测时间段, 用于在白天高峰段检测数据量, 晚间可以停止检测. y. 最晚允许通过时间, 有些任务定为5点运行. 但由于集群繁忙7点才产生数据, 因此可以指定从5点开始检测是否有数据, 直到7点前只要产生数据就认为运行正常.</>
      <li>API服务层和规则运行层解耦, API层单机4进程, 3个pod12个进程; 规则运行层单机5进程, 3个pod15个进程,  两者间由redis作为broker解耦. API层100TPS, 95线1s;  规则运行层支持15个规则并发运行, 可调度1000+规则. 血缘图支持1000+节点, 分布式部署, 自动扩缩容, 完全满足商业化大数据监控保障需求.</>
      <li>该系统属于数据中台的监控组件, 可以用于以下业务场景：离线表延迟和字段准确性的监控, 实时数仓上下游数据对比, 维度关联率百分比, 实时计费mysql与离线表对比, 维度表ttl监控</>
    </ol>
  responsibility: 领导6人团队开发大数据质量保障系统

- project: 趣头条大数据造数工具集开发
  company: 趣头条
  duration: 2020年5月 &mdash; 2020年7月
  description:
    <ol class="resume-item-list">
      <li>展点消的数据测试, 需要构造各类不同的kafka消息, 每种消息都有几十到几百个字段, 之前的测试同学每人都要写一批发送消息的的函数, 用完就扔掉, 每次测试新项目总是要从头开始写函数, 且函数的可扩展性非常差, 无法复用. 严重限制了测试的进度, 写一个kafka的消息发送函数往往需要2个多小时, 一个项目要启动, 往往需要2-3天.  归纳总结共性问题, 发现每种消息的可变部分就是几十个字段, 而消息体的构造和发送kafka的流程都完全一致. 据此设计出一套底层造数框架. 将消息的体的构造过程固化, 消息字段设计出随机,枚举,范围策略. 测试人员只需编写几行代码就可以构造出复杂的消息体, 测试时间从2小时减少到5分钟左右. 开发同学也持续使用该工具, 用于开发验证.</li>
      <li>编写presto, clickhouse SQL查询工具库,封装为第三方包供测试人员调用, 其中presto工具使用了async技术, 异步解析csv文件, 五个协程并发查询速度提升5倍.</li>
      <li>编写大数据测试框架, 将造数框架,第三方库和unittest整合, 加入钩子统计不同测试人员的测试成果.</li>
      <li>为了提供更方便的测试方案, 使用django设计开发了具有web界面的大数据测试平台, 将造数工具通过web方式展现到前端, 点击即可使用. 开发了可配置的数据对比工具, 可从不同的数据源读取数据对比并展示.</li>
      <li>组织同事共同研发流量回放系统, 并整合到web页面, 开发spark任务将线上数据打到测试kafka, 将flink-dashboard, yarn的列表整合到大数据平台, 将jenkins数据每日同步至平台, 由平台管理触发大数据的jenkins任务.</li>
      <li>目前该工具集供测试开发团队共13人使用, 频次10+/日, 提升测试效率90%, 也提升了开发问题复现的速度.</>
    </ol>
  responsibility: 主导大数据造数工具开发.

