# jazznotes.io
- project: CI流程工具
  company: 陆金所
  duration: 2018/3 &mdash; 2018/4
  # url: "#"
  description: 为了提高开发代码质量, 使用spring boot开发了具备[代码移交自动部署测试统计运行结果功能]的流程工具, 调用公司内部api做代码的自动部署, 调用jenkins api触发测试用例运行, 使用JsoupXpath爬取jenkins运行结果并发送邮件, 具备react前端页面. 设计方案：多个顺序的task落表, 前一个task完成后, 才会触发下一个task执行.
